<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Float</title>

    <style>
      form button
      {
        margin-top: 20px;
        width: 250px;
      }
      input
      {
        width : 230px;
      }
    </style>
  </head>
  <body>
    <h1>Float</h1>
    <form method="post" action="#" onsubmit="createFloat(); return false;">
      <label for="nbBits">
        Bits :<br />
        <input type="number" name="nbBits" id="nbBits" value="32" placeholder="Float">
      </label><br />
      <label for="float">
        Float :<br />
        <input type="text" name="float" id="float" placeholder="Float">
      </label>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>

    <hr />

    <form method="post" action="#" onsubmit="createFloatWithBinary(); return false;">
      <label for="sign">
        Signe :<br />
        <input type="number" name="sign" id="sign" value="0" min="0" max="1" placeholder="sign">
      </label><br />
      <label for="exponent">
        Exposant :<br />
        <input type="text" name="exponent" id="exponent" placeholder="exponent">
      </label><br />
      <label for="mantissa">
        Mantisse :<br />
        <input type="text" name="mantissa" id="mantissa" placeholder="mantissa">
      </label>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>

    <script src="float.js"></script>
    <script src="script.js"></script>
  </body>
</html>
